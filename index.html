<!DOCTYPE html>
<html>
     <head>
          <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
          <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
     </head>
     <body>
          <a-scene>
               <!-- Camera -->
               <a-entity id="rig" movement-controls="constrainToNavMesh: true">
                    <a-entity
                         id="camera"
                         camera
                         universal-controls
                         kinematic-body
                         jump-ability="enableDoubleJump: true; distance: 3;"
                         position="0 1.8 45"
                         look-controls="enabled: true"
                         rotation="90 0 0"
                    ></a-entity>
               </a-entity>
               <!-- Floor -->
               <a-box width="10" height="10" depth="10" dynamic-body></a-box>
               <a-entity
                    static-body
                    geometry="primitive: plane; height: 5000; width: 5000"
                    position="0 -0.5 -5"
                    rotation="-90 0 0"
                    material="shader: flat; src: url(assets/dirt.jpg); repeat: 2001 2001"
               ></a-entity>
               <!-- Lighting and Background -->
               <a-sky color="lightblue" radius="5000"></a-sky>
          </a-scene>
     </body>
</html>
