<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Document</title>
          <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
          <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
          <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
          <!-- ocmmean -->
          <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
     </head>
     <body>
          <!-- <ctrl> + <alt> + i  for aframe inspector-->

          <a-scene
               vr-mode-ui="enabled: false"
               physics="debug: true"
               renderer="gammaOutput: true"
          >
               <a-entity environment="preset: forest"
                    ><a-grid static-body position="0 -0.01 0"></a-grid>
               </a-entity>
               <a-entity
                    id="rig"
                    kinematic-body="mass:10"
                    jump-ability
                    movement-controls="constrainToNavMesh: true"
                    enableDoubleJump="true"
                    maxJumps="3"
               >
                    >
                    <a-entity
                         camera
                         look-controls="pointerLockEnabled: true;"
                         position="0 1.6 0"
                    ></a-entity>
               </a-entity>

               <a-box
                    width="4"
                    height="2"
                    depth="4"
                    position="0 0 -10"
                    color="#000000"
                    dynamic-body="mass:10"
               ></a-box>
          </a-scene>

          <!-- <a-scene environment="preset: forest" id="environment" kinematic-body>
               <a-entity
                    movement-controls="constrainToNavMesh: true"
                    camera
                    static-body
                    position="0 1.6 0"
                    look-controls="pointerLockEnabled: true"
               ></a-entity>
          </a-scene> -->
     </body>
</html>
